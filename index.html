<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <main>
    <article>
      <div class="image__container" title="Image of Gabrielle Essence Eau De Parfum">
        <picture>
          <source media="(max-width: 36em)" srcset="./images/image-product-mobile.jpg">
          <source media="(min-width: 36em)" srcset="./images/image-product-desktop.jpg">
          <img src="./images/image-product-mobile.jpg" alt="Image of Gabrielle Essence Eau De Parfum">
        </picture>
      </div>
      <section class="content">
        <header>
          <span class="category">PERFUME</span>
          <h1>Gabrielle Essence Eau De Parfum</h1>
        </header>
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price">
          <span class="price__current">$149.99</span>
          <span class="price__old"><s>$169.99</s></span>
        </div>
        <footer>
          <button aria-label="Add Gabrielle Essence Eau De Parfum to Cart">
            <span class="icon"></span>
            Add to Cart
          </button>
        </footer>        
      </section>
    </article>
  </main>
</body>
</html>
